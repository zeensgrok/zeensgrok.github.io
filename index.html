<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Game Tebak Angka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            width: 300px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            background: #4facfe;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #3b8edb;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="game">
    <h2>ðŸŽ¯ Tebak Angka</h2>
    <p>Saya memikirkan angka <b>1 - 10</b></p>

    <input type="number" id="guess" placeholder="Masukkan angka">
    <button onclick="checkGuess()">Tebak</button>

    <p class="message" id="message"></p>
</div>

<script>
    let randomNumber = Math.floor(Math.random() * 10) + 1;
    let attempts = 0;

    function checkGuess() {
        const guess = Number(document.getElementById("guess").value);
        const message = document.getElementById("message");
        attempts++;

        if (!guess) {
            message.textContent = "Masukkan angka dulu!";
            return;
        }

        if (guess === randomNumber) {
            message.textContent = `ðŸŽ‰ Benar! Kamu menebak dalam ${attempts} kali.`;
        } else if (guess < randomNumber) {
            message.textContent = "ðŸ“‰ Terlalu kecil!";
        } else {
            message.textContent = "ðŸ“ˆ Terlalu besar!";
        }
    }
</script>

</body>
</html>
