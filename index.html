<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Game Klik Cepat</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: radial-gradient(circle, #1e3c72, #2a5298);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
    }
    .game {
        background: rgba(0,0,0,0.4);
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        width: 300px;
    }
    h1 {
        margin-bottom: 10px;
    }
    .score, .time {
        font-size: 20px;
        margin: 10px 0;
    }
    button {
        width: 200px;
        height: 200px;
        font-size: 22px;
        font-weight: bold;
        border-radius: 50%;
        border: none;
        background: #ff4757;
        color: white;
        cursor: pointer;
        transition: transform 0.1s;
    }
    button:active {
        transform: scale(0.9);
    }
    .start {
        margin-top: 15px;
        background: #2ed573;
        width: 100%;
        height: 45px;
        border-radius: 8px;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="game">
    <h1>⚡ Klik Cepat!</h1>
    <div class="score">Skor: <span id="score">0</span></div>
    <div class="time">Waktu: <span id="time">10</span>s</div>

    <button id="clickBtn" onclick="addScore()" disabled>KLIK!</button>

    <button class="start" onclick="startGame()">Mulai Game</button>
</div>

<script>
    let score = 0;
    let timeLeft = 10;
    let timer;
    let gameActive = false;

    function startGame() {
        score = 0;
        timeLeft = 10;
        gameActive = true;

        document.getElementById("score").textContent = score;
        document.getElementById("time").textContent = timeLeft;
        document.getElementById("clickBtn").disabled = false;

        timer = setInterval(() => {
            timeLeft--;
            document.getElementById("time").textContent = timeLeft;

            if (timeLeft <= 0) {
                endGame();
            }
        }, 1000);
    }

    function addScore() {
        if (!gameActive) return;
        score++;
        document.getElementById("score").textContent = score;
    }

    function endGame() {
        clearInterval(timer);
        gameActive = false;
        document.getElementById("clickBtn").disabled = true;
        alert("⏱️ Waktu habis!\nSkor kamu: " + score);
    }
</script>

</body>
</html>
