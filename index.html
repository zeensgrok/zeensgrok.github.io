<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Email Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box}
body{
    font-family:"Segoe UI",Arial,sans-serif;
    background:linear-gradient(135deg,#eaf2ff,#f6f9ff);
    margin:0;
    padding:16px;
}
.card{
    background:#fff;
    border-radius:14px;
    padding:18px;
    box-shadow:0 8px 18px rgba(0,0,0,.1);
    margin-bottom:16px;
}
label{
    font-weight:600;
    font-size:14px;
    margin-top:14px;
    display:block;
}
input,select{
    width:100%;
    padding:13px;
    margin-top:6px;
    border:1px solid #d0d7e2;
    border-radius:10px;
    font-size:14px;
}
input[readonly]{background:#f5f7fb}
.center{
    text-align:center;
    font-weight:600;
    margin:12px 0;
}
.buttons{
    display:flex;
    gap:12px;
    margin-bottom:18px;
}
button{
    flex:1;
    padding:14px;
    border:none;
    border-radius:12px;
    font-size:15px;
    font-weight:600;
    color:#fff;
    cursor:pointer;
}
.green{background:#28a745}
.red{background:#dc3545}
.green:active,.red:active{transform:scale(.97)}
.history div{
    padding:12px 14px;
    border-bottom:1px solid #eee;
    font-size:14px;
    cursor:pointer;
}
.history div:last-child{border-bottom:none}
.footer{
    text-align:center;
    font-size:12px;
    color:#777;
    margin-top:20px;
}
</style>
</head>

<body>

<div class="card">
    <label>Jumlah Huruf</label>
    <input type="number" id="length" value="12" min="3">

    <label>Pilih Domain</label>
    <select id="domain">
        <option value="@gmail.com">@gmail.com</option>
        <option value="@yahoo.com">@yahoo.com</option>
        <option value="@outlook.com">@outlook.com</option>
        <option value="@hotmail.com">@hotmail.com</option>
    </select>

    <label>Hasil Email</label>
    <input type="text" id="result" readonly>
</div>

<div class="center">
    Total Generate: <span id="total">0</span>
</div>

<div class="buttons">
    <button class="green" onclick="mulai()">Mulai</button>
    <button class="red" onclick="reset()">Reset</button>
</div>

<h4>Log History</h4>
<div class="card history" id="history"></div>

<div class="footer">
    Versi 4.3.0 â€¢ Persistent Mode
</div>

<script>
const MAX_VIEW = 5;
let historyData = JSON.parse(localStorage.getItem("email_history")) || [];
let total = parseInt(localStorage.getItem("email_total")) || 0;
let lock = false;

document.getElementById("total").textContent = total;
renderHistory();

function randomText(len){
    const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
    let res = "";
    for(let i=0;i<len;i++){
        res += chars.charAt(Math.floor(Math.random()*chars.length));
    }
    return res;
}

function copyToClipboard(text){
    if (navigator.clipboard) {
        navigator.clipboard.writeText(text);
    } else {
        const temp = document.createElement("textarea");
        temp.value = text;
        document.body.appendChild(temp);
        temp.select();
        document.execCommand("copy");
        document.body.removeChild(temp);
    }
}

function saveData(){
    localStorage.setItem("email_history", JSON.stringify(historyData));
    localStorage.setItem("email_total", total);
}

function renderHistory(){
    const historyEl = document.getElementById("history");
    historyEl.innerHTML = "";
    historyData.slice(-MAX_VIEW).reverse().forEach(email=>{
        const div = document.createElement("div");
        div.textContent = email;
        div.onclick = () => copyToClipboard(email);
        historyEl.appendChild(div);
    });
}

function mulai(){
    if(lock) return;
    lock = true;

    const len = parseInt(document.getElementById("length").value);
    if(len < 3){
        alert("Minimal 3 karakter");
        lock = false;
        return;
    }

    const email = randomText(len) + document.getElementById("domain").value;
    document.getElementById("result").value = email;
    copyToClipboard(email);

    historyData.push(email);
    total++;

    saveData();
    document.getElementById("total").textContent = total;
    renderHistory();

    setTimeout(()=>lock=false, 200);
}

function reset(){
    if(!confirm("Reset semua data?")) return;

    localStorage.removeItem("email_history");
    localStorage.removeItem("email_total");

    historyData = [];
    total = 0;

    document.getElementById("result").value = "";
    document.getElementById("history").innerHTML = "";
    document.getElementById("total").textContent = 0;
}
</script>

</body>
</html>
