<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal</title>
  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    body{font:1rem/1.6 system-ui,sans-serif;background:#fff;color:#222;padding:2rem;max-width:800px;margin:auto}
    header,main,footer{padding:1.5rem 0}
    h1{font-size:1.8rem;margin-bottom:.5rem}
    p{margin-bottom:1rem;color:#555}
    a{color:#0066cc;text-decoration:none}
    a:hover{text-decoration:underline}
    nav{margin-bottom:1rem}
    nav a{margin-right:1rem;font-weight:500}
    hr{border:0;border-top:1px solid #eee;margin:2rem 0}
    footer{font-size:.9rem;color:#777;text-align:center}
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">Beranda</a>
      <a href="#">Tentang</a>
      <a href="#">Kontak</a>
    </nav>
    <h1>Website Minimal</h1>
    <p>Template HTML ringkas, cepat, dan bersih.</p>
  </header>

  <hr>

  <main>
    <p>Ini adalah contoh halaman web sederhana tanpa gambar, tanpa framework, dan tanpa JavaScript.</p>
    <p>Cocok untuk dokumentasi, blog pribadi, atau landing page ringan.</p>
  </main>

  <hr>

  <footer>
    <p>&copy; 2025 — Dibuat dengan ❤️ dan HTML murni</p>
  </footer>

</body>
</html>
